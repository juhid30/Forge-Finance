<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./sass/style.css">
        <script defer src="/js/signup.js"></script>
    </head>
    <body class="login">
        <div class="container">
            <h2 class="text-center">SIGN UP</h2>
            <br>
            <form class="login-form">
                <div class="error-message-all"></div>
                <div class="input-group">
                    <label for="username" class="label">Enter Username</label>
                    <input type="text" class="input" id="username">
                    <span class="error-message"></span>
                </div>
                <br>
                <div class="input-group">
                    <label for="password" class="label">Enter Password</label>
                    <input type="password" class="input" id="password">
                    <span class="error-message"></span>
                </div>
                <br>
                <button class="signup-button" type="submit">SIGN UP</button> <br>
            </form>
        </div>
        
        <script src="" async defer></script>
        <script src="./js/node_modules/axios/dist/axios.min.js"></script>
    </body>
</html>
